<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>YesOrNo Game</title>
</head>
<body>
    <header>
        <h1>Yes or No</h1>
    </header>
    <div class="score-board">
        <span>Score:</span><span class="user-score">0</span>
    </div>
    <div class="question">
        <p>Can cats jump six times their length?</p>
    </div>
    <div class="buttons">
        <button class="first">True</button>
        <button class="second">False</button>
    </div>   

    <script src="./script.js"></script>
</body>
</html>
